<a href="#" id="hide"  onclick="return false">Hide comments</a>
<a href="#" id="show" style="display:none;" onclick="return false">Show comments</a><br>
<div id="comments">
    <p>Comment 1</p>
    <p>Comment 2</p>
    <p>Comment 3</p>
    <form id="form" name="form" style="display:none" onsubmit="return false" action="#" method="POST">
        <textarea name="comment" id="textarea" cols="30" rows="10"></textarea><br>
        <input type="submit" name="send" value="Add comentary" id="done">
    </form>
    <a href="#" onclick="return false" id="add_comment">Add Coment</a><br><br>
    <script>// Анимация
        $(document).ready (function () {
            function hideComments () {
                $("#hide").hide();
                $("#show").show();
                $("#comments").slideUp(1000);
            }
            function showComments () {
                $("#hide").show();
                $("#show").hide();
                $("#comments").slideDown(1000);
            }
            $("#hide").bind("click", hideComments); //bind отличается от on тем, что on влияет также на элементы, которые были созданы после загрузки страницы (нп. ваш коммент и т.д.)
            $("#show").bind("click", showComments);
        });
    </script>
    <script> //Добавление коммментариев js
            $(document).ready(function () {
                 $(document).on("click", "#add_comment", function () {
                    var form = $("form[name='form']");
                    form.css("display", "block");
                    $("#add_comment").replaceWith(form); //ВАЖНО заменяет один элемент другим

                });
                $(document).on("click", "input[name='send']", function () {
                    var comment = $("textarea[name='comment']").val();
                    alert("Thank you for your comment");
                    $("<p>" + comment + "</p>").prependTo("div#comments");
                    $(textarea).val("");
                });
            });
        </script>
</div>
