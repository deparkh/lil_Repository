  <script type="text/javascript">
  function incSize (event) { //ВАЖНО! Функция Number преобразовывает текст или значение чего-либо в ЧИСЛО, которое ПОТОМ можно как-либо использовать, например добавить к нему 50 или использовать значение в других функциях
    var width = Number(event.target.style.width.substring(0, event.target.style.width.length - 2)) //substring обрезает текст (считает с начала, считает с конца)
    event.target.style.width = (width + 5) + "px";
    $(event.target).unbind(); // Убирает bind
  }

    $(document).ready(function () {
      $("div").bind("click", incSize); // Создает событие, если соблюдено условие
