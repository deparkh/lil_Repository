<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function slowScroll(id) {
      $('html, body').animate ({
        scrollTop: $(id).offset().top
      }, 500);
    }

    $(document).on("scroll", function () {
      if($(window).scrollTop() === 0)
        $("header").removeClass("fixed");
      else  $("header").attr("class", "fixed");
    })
  </script>
  <header>
    <div id="logo" onclick="slowScroll('#top')">
      <span>
        DeLight
    </span>
  </div>
  <div id="about">
    <a href="#" title="Возможности" onclick="slowScroll('#main')">Возможности</a>
    <a href="#" title="Преимущества" onclick="slowScroll('#overview')">Преимущества</a>
    <a href="#" title="Контакты" onclick="slowScroll('#contacts')">Контакты</a>
    <a href="#" title="Ответы на вопросы" onclick="slowScroll('#faq')">FAQ</a>
  </div>
  </header>
  <style media="screen">
    .fixed {
      z-index: 5000;
      background-color: #fff;
      border-bottom: 1px solid silver;
    }
    header.fixed #logo {
      color: #343434;
    }
    .fixed #about a {
      color: #343434;
    }
    .fixed #about a:hover {
      color: #7c7c7c;
    }
  </style>
</body>
</html>
