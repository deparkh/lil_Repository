<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lightbox JS</title>
  <!-- jQuery connection -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JS and CSS Files connection -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Lightbox connection -->
  <link href="css/lightbox.css" rel="stylesheet" />
  <script src="js/lightbox.js"></script>
  <!-- CSS connection -->
  <link rel="stylesheet" href="css/master.css">
  <!-- Shortcut icon -->
  <link rel="shortcut icon" type="img/png" href="img/icon.png">
  <link rel="stylesheet" href="/css/master.css">
</head>
<body>
  <a href="img/1.png" data-lightbox="groupName"><img src="img/1.png" alt="" width="300px mx-4"></a>
  <a href="img/2.png" data-lightbox="groupName"><img src="img/2.png" alt="" width="300px mx-4"></a>
  <a href="img/3.png" data-lightbox="groupName"><img src="img/3.png" alt="" width="300px mx-4"></a>
</body>
</html>
